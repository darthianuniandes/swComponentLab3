<?xml version='1.0' encoding='UTF-8' ?>
<!--
    Document   : Ventas
-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/main-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <ui:param name="ventasBean" value="#{ventasBean}" />

    <ui:param name="titulo" value="Reporte de ventas" />
    <ui:define name="body">
        <h:form>
            <h:outputText id="linkHeader"
                          value="Reporte de ventas" style="color:white"/>
        </h:form>    
        
         <h:panelGroup>
            <h:form>
                <div align="right" style="padding-right: 10px">
                    <h:commandButton style="background: transparent" image="./resources/img/pag/atras.png" action="menu.xhtml"/>
                </div>
            </h:form>
        </h:panelGroup>
        
        <h:form>
            <p:growl id="growl" showDetail="true" />
            <p:dataTable
                    id="data"
                    value="#{ventasBean.ventas}"
                    var="file"
                    scrollable="false"
                    scrollHeight="100px"
                    paginator="true"
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    resizableColumns="true"
                    rows="5">
                
                <p:column headerText="fechaVenta" sortBy="#{file.fechaVenta}">
                    <h:outputText value="#{file.fechaVenta}" />
                </p:column>
                
                <p:column headerText="producto" sortBy="#{file.producto.nombre}">
                    <h:outputText value="#{file.producto.nombre}" />
                </p:column>
                
                <p:column headerText="cantidad" sortBy="#{file.cantidad}">
                    <h:outputText value="#{file.cantidad}" />
                </p:column>
                
                <p:column headerText="ciudad" sortBy="#{file.ciudad}">
                    <h:outputText value="#{file.ciudad}" />
                </p:column>
                
                <p:column headerText="comprador" sortBy="#{file.comprador.login}">
                    <h:outputText value="#{file.comprador.login}" />
                </p:column>
            
            </p:dataTable>
            
            <p:chart type="bar" model="#{ventasBean.barModel}" style="height:300px"/>
            
        </h:form>
        
       
    </ui:define>


</ui:composition>
